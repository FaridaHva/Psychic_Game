<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assest/css/style.css" />
    <link rel="stylesheet" href="assest/css/reset.css" />

    <title>Pyshic Game</title>
</head>

<body>

    <div class="container">
        <header>
            <h1 id="h1">Pyshic Game</h1>
            <div id="message">
                <h2 id="h2"> Can you guess the the letter in my mind?</h2>
            </div>
            <br>
        </header>
        <div class="blocks">
            <div class="card">
                <h3 id="h3">Wins</h3>
                <span class="number" id="wins"></span>
            </div class="card">
        
            <div class="card">
                <h3 id="h3">Losses</h3>
                <span class="number" id="losses"></span>
            </div class="card">
    
            <div class="card">
                <h3 id="h3">Guesses</h3>
                <span class="number" id="guesses"></span>
            </div class="card">
        </div>
        <div>
            <div class="card">
                <h3 id="h3">Your Guesses This Round</h3>
                <span class="number" id="guessedLetters"></span>
            </div class="card"><br>
            <h4 id="h4">Press any letter to start!</h4>
        </div>
        
    </div>

    <script src="assest/javascript/game.js"></script>

</body>
</html>
